<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>The Walking Dead UFC Battle Game</title>
	<!-- Reset stylesheet -->

	<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

	<div class="container-fluid">
		<div class="col-md-12">

			<!-- game logo -->
			<div class="row">
				<div class="col-md-12" id="logo-header">
					<img src="assets/images/walking-dead-rpg-logo-1.png">
				</div>
			</div>

			<div id="winsloses" class="text-center">
				Overall Wins: 0<br>Loses: 0
			</div>

			<div class="row">
				<h2 id="todo" class="text-center"></h2>
				<div id="picking" class="text-center"></div>

			</div>
			<div class="row theCenter text-center">
				<div id="myFighter" class="col-md-4"></div>

				<div class="col-md-4">
					<div class="row">

						<div class="col-md-3">
							<button type="button" class="btn btn-danger" value="weapon">
								<img src="assets\images\knife.png">
								</button>
						</div>
						<div class="col-md-3">
							<button type="button" class="btn btn-danger" value="weapon">
								<img src="assets\images\sword.png">
								</button>
						</div>
						<div class="col-md-3">
							<button type="button" class="btn btn-danger" value="weapon">
								<img src="assets\images\crossbow.png">
								</button>
						</div>
						<div class="col-md-3">
							<button type="button" class="btn btn-danger" value="weapon">
								<img src="assets\images\revolver.png">
								</button>
						</div>
							<br><br>
						<div class="row">
							<button id="restart" type="button" class="btn btn-info" value="restart">Restart</button><br><br>						</div>
						</div>

						<div id="whathappens"></div><br>

					</div>

					<div id="enemy" class="col-md-4"></div>
				</div>


		</div>
	</div>

	<script type="text/javascript" src="javascript/game.js"></script>
</body>

</html>
